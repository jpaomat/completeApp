<div class="container section-pad">
  <button type="button" class="btn btn-primary" (click)="goToUsers()">Go to users</button>
  <ng-container *ngIf="posts">
    <table class="table">
      <thead>
        <tr>
          <th>User Id</th>
          <th>title</th>
          <th>body</th>
        </tr>
      </thead>
      <tbody *ngFor="let post of posts">
        <tr>
          <td>{{post.userId}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
