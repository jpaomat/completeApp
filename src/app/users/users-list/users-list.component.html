<div class="container">
  <ng-container *ngIf="users">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody *ngFor="let users of users">
        <tr>
          <td><button  class="btn btn-primary" (click)="viewPost(users.id)">view</button></td>
          <td>{{users.name}}</td>
          <td>{{users.email}}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
